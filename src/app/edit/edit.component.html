
<mat-dialog-content class="mat-typography">
	
<div class="signup-form">
    <form #usersignup = "ngForm" (ngSubmit)="onClickSubmit(usersignup.value);resetUserForm(usersignup)">
		<h2 mat-dialog-title > EDIT USER </h2>
		<p class="hint-text">Edit your account.</p>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-12"><input type="text" class="form-control" id="name" name="name"  [(value)]="name" placeholder="Full Name" required="required" ngModel></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" id="email" [(value)]="email" placeholder="Email" required="required" ngModel>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required" ngModel>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="group" id="group" [(value)]="group" placeholder="Group" required="required" ngModel>
        </div>
		      
		<div class="form-group">
            <button type="submit" mat-dialog-close class="btn btn-success btn-lg btn-block"> Update </button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="">Sign in</a></div>
</div>
</mat-dialog-content>
