<app-nav-bar></app-nav-bar>




<section>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="list-group">
          <a routerLink="/dashboard" class="list-group-item"><i class="glyphicon glyphicon-dashboard"></i> Dashboard</a>
          <a routerLink="/pages" class="list-group-item"><i class="glyphicon glyphicon-file"></i> Pages</a>
          <a routerLink="/categories" class="list-group-item active"><i class="glyphicon glyphicon-folder-open"></i>
            Categories</a>
          <a routerLink="/users" class="list-group-item"><i class="glyphicon glyphicon-user"></i> User Accounts</a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <h1 class="page-header">
              <i class="glyphicon glyphicon-folder-open"></i> Categories
            </h1>
          </div>
          <div class="col-md-6">
            <div class="btn-group actions" role="group" aria-label="...">
              <a type="button" class="btn btn-default" (click)="opendialog()"><i class="glyphicon glyphicon-plus"></i>
                New</a>

              <a type="button" class="btn btn-default" (click)="opendialog()"><i class="glyphicon glyphicon-pencil"></i>
                Edit</a>
              <a href="#" type="button" class="btn btn-default" (click)="opendialog()"><i
                  class="glyphicon glyphicon-remove"></i> Delete</a>
            </div>
          </div>
        </div>

        <ol class="breadcrumb">
          <li><a href="index.html">Dashboard</a></li>
          <li class="active">Categories</li>
        </ol>

        <table id="sort-table" class="table table-striped tablesorter">
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>
                Category Title
                <i class="glyphicon glyphicon-chevron-down"></i>
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td><a href="category.html">Sample Category One</a></td>
            </tr>

            <tr>
              <td><input type="checkbox" /></td>
              <td><a href="page.html">Sample Category Two</a></td>
            </tr>


            <div *ngFor="let name of shared.listOfCategories">
              <tr>
                <td><input type="checkbox" /></td>
                <td><a href="category.html"> {{name?.categoryname}}
                  </a></td>
              </tr>

            </div>


          </tbody>
        </table>


      </div>
    </div>
  </div>

</section>
<app-footer></app-footer>
